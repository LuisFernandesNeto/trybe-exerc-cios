<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <form action="" class="text-center">
        <br>
        <div class="input-group input-group-sm mb-3">
            <label for="nome" class="input-group-text position-absolute top-50 start-50 translate-middle">
                <input type="text" required placeholder="Digite seu nome completo" class="form-control" id="nome" minlength="10" maxlength="40">
            </label>
        </div>
        <br>
        <br>
        <div class="input-group input-group-sm mb-3">
            <label for="email" class="input-group-text position-absolute top-50 start-50 translate-middle">
                <input type="email" required placeholder="Digite seu email" class="form-control" id="email" minlength="10" maxlength="50">
            </label>
        </div> 
        <br>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" id="Cidade" name="Destino" class="btn-check" autocomplete="off" checked>
                <label for="Cidade" class="btn btn-outline-primary">Cidade </label>              
                <input type="radio" id="Campo" name="Destino" class="btn-check">
                <label for="Campo" class="btn btn-outline-primary">Campo</label>         
                <input type="radio" id="Praia" name="Destino" class="btn-check">
                <label for="Praia" class="btn btn-outline-primary">Praia</label>          
                <input type="radio" id="Montanhas" name="Destino" class="btn-check">
                <label for="Montanhas" class="btn btn-outline-primary">Montanhas</label>
        </div>
        <br>
        <div>
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="concurso" id="textarea-1" cols="70" rows="10" maxlength="500" class="form-control"></textarea>
        </div>
        <br>
        <div>
            <p>Qual a melhor data para realizar sua viagem?</p>
            <input type="date">
        </div>
        <br>
        <br>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" id="btncheck1" class="btn-check" autocomplete="off">
                <label for="btncheck1" class="btn btn-outline-primary">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>     
                <input type="checkbox" required id="btncheck2" class="btn-check" autocomplete="off">
                <label for="btncheck2" class="btn btn-outline-primary">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </div>
        <br>
        <br>
        <div>
            <input type="file" required class="form-control form-control-sm">
        </div>
        <br>
        <div>
            <button type="submit" id="button" class="btn btn-outline-primary">Enviar</button>
            <button type="reset" class="btn btn-outline-primary">Limpar</button>
        </div>
    </form>
    <script src="script3.js"></script>
</body>
</html>
